[project]
name = "PIconnect"
authors = [{ name = "Hugo Lapre", email = "dev@tbdwebdesign.nl" }]
readme = "README.rst"
license = "MIT"
requires-python = ">=3.11"
keywords = ["OSIsoft", "AVEVA", "PI", "Process Information", "PIconnect"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Database",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = ["version", "description"]
dependencies = ["pandas>=2,<3", "numpy>=2,<3", "wrapt>=1.17,<2"]

[project.urls]
Homepage = "https://github.com/Hugovdberg/PIconnect"
Repository = "https://github.com/Hugovdberg/PIconnect.git"
Issues = "https://github.com/Hugovdberg/PIconnect/issues"
Documentation = "https://piconnect.readthedocs.io/en/stable/"

[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[tool.pixi.project]
name = "PIconnect"
channels = ["conda-forge"]
platforms = ["win-64"]

[tool.pixi.pypi-dependencies]
PIconnect = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.feature.build.dependencies]
python = "*"

[tool.pixi.feature.build.pypi-dependencies]
flit = ">=3.11,<4"

[tool.pixi.feature.build.tasks]
build = "flit build"

[tool.pixi.environments]
build = ["build"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --durations=0 --cov-report xml:coverage.xml --cov PIconnect"

[tool.ruff]
line-length = 95
exclude = ["build", "dist", "docs", "venv"]

[tool.ruff.lint]
# See: https://docs.astral.sh/ruff/rules/
select = [
  "C4",  # flake8-comprehensions
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "PT",  # pytest-style
  "D",   # pydocstyle
  "B",   # flake8-bugbear
  "NPY", # numpy
]
# ignore = [
#     "D100",  # Missing docstring in public module
#     "E501",  # Line too long
#     "D101",  # Missing docstring in public class
#     "D102",  # Missing docstring in public method
#     "D103",  # Missing docstring in public function
#     "D104",  # Missing docstring in public package
#     "D105",  # Missing docstring in magic method
#     "D205",  # 1 blank line required between summary line and description
#     "D401",  # First line of docstring should be in imperative mood
#     "E741",  # Ambiguous variable name (such as "l")
# ]

[tool.ruff.lint.pydocstyle]
convention = "numpy"


[tool.bumpversion]
current_version = "0.12.1"
tag = false
commit = true
message = "chore: Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""
filename = "PIconnect/__init__.py"
