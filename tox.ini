[tox]
envlist =
    flake8

    py27, py35, py36, py37

[travis]
python =
    2.7: py27
    3.7: py37
    3.6: py36
    3.5: py35

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    py37: python3.7

setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
commands =
    ; pipenv install --dev --pre --ignore-pipfile
    py.test --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.6
skip_install = True
deps =
    flake8
    flake8-black
commands=
    ; pipenv install --dev --pre --ignore-pipfile
    flake8 PIconnect
